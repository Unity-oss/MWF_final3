{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Sale - MWF{% endblock %}

{% block extra_head %}
<style>
    .crispy-form .form-group label {
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
    }
    
    .crispy-form .form-control {
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 0.75rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    .crispy-form .form-control:focus {
        border-color: #007b83;
        box-shadow: 0 0 0 3px rgba(0, 123, 131, 0.1);
    }
    
    .form-check-input:checked {
        background-color: #007b83;
        border-color: #007b83;
    }
</style>
{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Edit Sale</h1>
            <p class="text-gray-600 mt-2">Update sale information</p>
        </div>
        
        <form method="post" class="crispy-form">
            {% csrf_token %}
            {% include 'forms/sale_form.html' %}
        </form>
    </div>

<!-- JavaScript for Sales Form Management -->
{% load static %}
<script src="{% static 'js/sales_form.js' %}"></script>
<script type="text/javascript">
  // Initialize the Sales Form Manager when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    new SalesFormManager();
  });
</script>
{% endblock %}
