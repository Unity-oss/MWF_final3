{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Sale - MWF{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <header class="text-center mb-8">
    <h1 class="text-3xl text-gray-800">Record New Sale</h1>
  </header>

  <form method="post" action="{% url 'addSale' %}" class="crispy-form">
    {% csrf_token %}
    {% include 'forms/sale_form.html' %}
  </form>
</div>

<!-- Clean JavaScript Implementation -->
{% load static %}
<script src="{% static 'js/sales_form.js' %}"></script>
<script type="text/javascript">
  // Initialize the Sales Form Manager when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    new SalesFormManager();
  });
</script>
{% endblock content %}
