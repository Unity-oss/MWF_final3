<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "cordes-blue": "#005f66",
              "cordes-dark": "#007b83",
              "cordes-accent": "#393f81",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="py-3">
      <h1 class="text-center m-0 font-bold text-xl text-gray-800">MAYONDO WOOD AND FURNITURE LTD</h1>
    </header>

    <section class="flex-1 bg-cordes-dark">
      <div class="container mx-auto py-5 h-full px-4">
        <div class="flex justify-center items-center h-full min-h-[500px]">
          <div class="w-full max-w-5xl">
            <div class="bg-white rounded-2xl overflow-hidden shadow-xl">
              <div class="flex flex-col md:flex-row">
                <div class="hidden md:block md:w-2/5 lg:w-2/5">
                  <img
                    src="../static/login1.jpeg"
                    alt="login form"
                    class="w-full h-full object-cover rounded-l-2xl"
                  />
                </div>
                <div class="flex-1 flex items-center">
                  <div class="p-6 lg:p-10 text-black w-full">
                    <form
                      class="space-y-6"
                      action="/login/"
                      method="post"
                      >
                      {% csrf_token %}
                      <div class="flex items-center mb-4 pb-1">
                        <span class="text-3xl font-bold mb-0">Logo</span>
                      </div>

                      <h5
                        class="font-normal mb-6 pb-3 text-gray-700"
                        style="letter-spacing: 1px"
                      >
                        Sign into your account
                      </h5>

                      <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="username">Username</label>
                        <input
                          type="username"
                          id="username"
                          name="username"
                          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cordes-dark focus:border-transparent outline-none transition duration-150 ease-in-out text-lg"
                          required
                        />
                      </div>

                      <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password</label>
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cordes-dark focus:border-transparent outline-none transition duration-150 ease-in-out text-lg"
                          required
                          minlength="6"
                        />
                      </div>

                      <div class="mb-6">
                        <label
                          for="role"
                          class="block text-sm font-medium text-gray-700 mb-2"
                          >Role</label>
                        <select
                          name="role" required
                          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cordes-dark focus:border-transparent outline-none transition duration-150 ease-in-out text-lg">
                          <option value="">
                            Select your role
                          </option>
                          <option value="Manager">Manager</option>
                          <option value="Employee">Employee</option>
                        </select>
                      </div>

                      <div class="pt-1 mb-6">
                        <button
                          class="w-full bg-cordes-dark hover:bg-cordes-blue text-white font-medium py-3 px-4 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105"
                          type="submit"
                        >
                          Login
                        </button>
                      </div>

                      <div class="space-y-2 text-sm">
                        <a class="text-gray-500 hover:text-gray-700" href="#">Forgot password?</a>
                        <p class="mb-5 text-cordes-accent">
                          Don't have an account?
                          <a href="#" class="text-cordes-accent hover:underline"
                            >Register here</a
                          >
                        </p>
                        <div class="flex space-x-4">
                          <a href="#" class="text-gray-500 hover:text-gray-700">Terms of use.</a>
                          <a href="#" class="text-gray-500 hover:text-gray-700">Privacy policy</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center py-3 text-white bg-gray-800">
      &copy; Copyright 2025 - Mayondo Wood & Furniture
    </footer>
  </body>
</html>
