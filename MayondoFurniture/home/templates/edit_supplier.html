{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Supplier - MWF{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <header class="text-center mb-8">
    <h1 class="text-3xl text-gray-800">Edit Supplier</h1>
    <p class="text-gray-600">Update {{ supplier.name }}'s information</p>
  </header>

  <form method="post" action="{% url 'editSupplier' supplier.id %}" class="crispy-form">
    {% csrf_token %}
    {% include 'forms/supplier_edit_form.html' %}
  </form>
</div>
{% endblock %}
