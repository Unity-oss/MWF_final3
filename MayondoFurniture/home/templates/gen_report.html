{% extends 'base.html' %}

{% block title %}Generate Report - MWF{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto">
      <header class="text-center mb-8">
        <h1 class="text-3xl text-gray-700">Reports</h1>
      </header>

      <section class="bg-white p-5 rounded-lg mb-8 shadow-sm">
        <h2 class="mb-5 text-gray-800">Generate Report</h2>
        <form class="grid grid-cols-[repeat(auto-fit,minmax(220px,1fr))] gap-4" action="/report/" method="post">
          {% csrf_token %}
          <select name="report_type" required class="p-2.5 text-base rounded-md border border-gray-300">
            <option value="">Select Report Type</option>
            <option value="sales">Sales Report</option>
            <option value="stock">Stock Report</option>
          </select>
          <input
            type="date"
            name="start_date"
            placeholder="Start Date"
            required
            class="p-2.5 text-base rounded-md border border-gray-300"
          />
          <input type="date" name="end_date" placeholder="End Date" required class="p-2.5 text-base rounded-md border border-gray-300" />
          <button type="submit" class="bg-cordes-dark text-white border-0 cursor-pointer font-bold p-2.5 text-base rounded-md hover:bg-cordes-blue transition-colors duration-300">Generate</button>
        </form>
      </section>
    </div>
{% endblock %}
