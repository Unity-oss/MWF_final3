{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Employee - MWF{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <header class="text-center mb-8">
        <h1 class="text-3xl text-gray-800">Edit Employee</h1>
    </header>

    <div class="bg-white rounded-lg shadow-lg p-6">
        <form method="post" action="{% url 'editEmployee' employee.id %}">
            {% csrf_token %}
            
            <!-- Username (Read-only) -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50" 
                       value="{{ employee.username }}" readonly>
                <p class="mt-1 text-sm text-gray-500">Username cannot be changed</p>
            </div>

            <!-- First Name and Last Name -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           id="first_name" name="first_name" value="{{ employee.first_name }}" required>
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           id="last_name" name="last_name" value="{{ employee.last_name }}" required>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       id="email" name="email" value="{{ employee.email }}">
            </div>

            <!-- New Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       id="password" name="password">
                <p class="mt-1 text-sm text-gray-500">Leave blank to keep current password</p>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-between items-center">
                <a href="{% url 'employee_list' %}" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Employee List
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                    <i class="fas fa-save mr-2"></i> Update Employee
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
