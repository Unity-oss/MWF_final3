{% extends 'base.html' %}

{% block title %}Add Customer - MWF{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <header class="text-center mb-8">
    <h1 class="text-3xl text-gray-800">Add New Customer</h1>
  </header>

  <form method="post" action="{% url 'addCustomer' %}" novalidate>
    {% csrf_token %}
    {% include 'forms/customer_form.html' %}
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Remove any HTML5 validation attributes
    const form = document.querySelector('form');
    if (form) {
        const inputs = form.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
            input.removeAttribute('required');
            input.removeAttribute('pattern');
            input.removeAttribute('minlength');
            input.removeAttribute('maxlength');
        });
    }
});
</script>
{% endblock %}
