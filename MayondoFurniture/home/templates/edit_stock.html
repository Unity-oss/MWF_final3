{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Stock - MWF{% endblock %}

{% block extra_head %}
<style>
    .crispy-form .form-group label {
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
    }
    
    .crispy-form .form-control {
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 0.75rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    .crispy-form .form-control:focus {
        border-color: #007b83;
        box-shadow: 0 0 0 3px rgba(0, 123, 131, 0.1);
    }
</style>
{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Edit Stock</h1>
            <p class="text-gray-600 mt-2">Update stock information</p>
        </div>
        
        <form method="post" class="crispy-form">
            {% csrf_token %}
            {% include 'forms/stock_form.html' %}
        </form>
    </div>

    <script>
        // Auto-calculate total cost for stock form
        function calculateStockTotal() {
            const quantity = parseFloat(document.getElementById('id_quantity').value) || 0;
            const unitCost = parseFloat(document.getElementById('id_unit_cost').value) || 0;
            const totalCostField = document.getElementById('id_total_cost');
            
            if (quantity && unitCost) {
                const totalCost = quantity * unitCost;
                totalCostField.value = totalCost.toFixed(2);
            } else {
                totalCostField.value = '';
            }
        }

        // Initialize calculation on page load
        document.addEventListener('DOMContentLoaded', function() {
            calculateStockTotal();
        });
    </script>
{% endblock %}
