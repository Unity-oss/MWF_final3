{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MWF-Mayondo Wood & Furniture Workshop</title>
  <link rel="icon" type="image/png" href="{% static 'logo2.png' %}">


  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body, html {
      height: 100%;
     background-color: #0e1425;
      color: #fff;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("{% static 'index.jpg' %}") center/cover no-repeat;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Floating shapes */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      animation: float 8s ease-in-out infinite;
    }

    .circle.one { width: 120px; height: 120px; top: 15%; left: 10%; animation-delay: 0s; }
    .circle.two { width: 200px; height: 200px; bottom: 10%; right: 15%; animation-delay: 2s; }
    .circle.three { width: 80px; height: 80px; top: 60%; left: 70%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeInDown 1.2s ease forwards;
    }

    .hero p {
      font-size: 1.1rem;
      color: #cfd8dc;
      margin-top: 15px;
      opacity: 0;
      animation: fadeIn 2s ease forwards 0.6s;
      font-weight: bolder;
    }

    .btn-custom {
      margin-top: 40px;
      background: #e53935;
      color: #fff;
      border: none;
      padding: 12px 35px;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1.2s ease forwards 1.2s;
    }

    .btn-custom:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(229, 57, 53, 0.7);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>

    <h1>MAYONDO WOOD & FURNITURE</h1>
    <p>Crafting comfort, elegance, and timeless beauty from every piece of wood.</p>
    <a href="/login/" class="btn btn-custom">Get Started</a>
  </section>
</body>
</html>
