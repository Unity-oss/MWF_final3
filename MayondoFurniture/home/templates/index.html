{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MWF-Mayondo Wood & Furniture Workshop</title>
<link rel="icon" type="image/png" href="{% static 'logo2.png' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Ensure page covers full screen */
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: CooperBlack, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
  }

  /* Background image */
  body {
    background: url("../static/back_11.jpeg") no-repeat center center fixed;
    background-size: cover; /* makes image cover entire screen */
  }

  /* Content overlay */
  .content {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* center vertically */
    align-items: center;     /* center horizontally */
    text-align: center;
  }

  h1 {
    margin-top: 20px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7); /* make text readable */
  }

  

  img {
    max-width: 200px;
  }
.btn {
  font-size: 1.2rem;
  padding: 1rem 2.5rem;
  border: none;
  outline: none;
  border-radius: 0.4rem;
  cursor: pointer;
  text-transform: uppercase;
  background-color: rgb(230, 23, 23);
  color: rgb(234, 234, 234);
  font-weight: 700;
  transition: 0.6s;
  box-shadow: 0px 0px 60px #1f4c65;
}

.btn:active {
  scale: 0.92;
}

.btn:hover {
  background: rgb(2,29,78);
  background: linear-gradient(270deg, rgba(2, 29, 78, 0.681) 0%, rgba(31, 215, 232, 0.873) 60%);
  color: rgb(4, 4, 38);
}
</style>
</head>
<body>

<!-- Page Content -->
<div class="content">
  <div class="card bg-dark bg-opacity-50 text-white p-4 rounded-4 shadow-lg">
    <div class="card-body text-center">
      <h1 class="card-title">MAYONDO WOOD & FURNITURE WORKSHOP</h1>
<button  class="btn"><a href="/login/" style="text-decoration: none;"> GET STARTED</a></button>


    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
