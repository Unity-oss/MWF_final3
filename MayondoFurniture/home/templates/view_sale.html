{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}View Sale - MWF{% endblock %}

{% block extra_head %}
<style>
    .readonly-form .form-control[readonly] {
        background-color: #f9fafb;
        border: 1px solid #e5e7eb;
        color: #6b7280;
    }
    
    .readonly-form .form-group label {
        font-weight: 600;
        color: #374151;
    }
    
    .readonly-form .form-check-input[disabled] {
        opacity: 0.6;
    }
</style>
{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Sale Details</h1>
            <p class="text-gray-600 mt-2">View sale information</p>
        </div>
        
        <div class="readonly-form">
            {% crispy form %}
        </div>
    </div>
{% endblock %}
